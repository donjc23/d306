{% extends "homepage/index.html" %}

<!-- ---------head------------------------- -->
{% block title %} 
	Contact Page 
{% endblock %}

<!-- ---------end head------------------------- -->

<!-- ----------body------------------------ -->

{% block content %}
	<div class="row">
		<div class="span4">
  
			<h2>Contact:</h2>
			
			{% if success %}
				
				<h2><p class="text-success">cant send Email yet!</p></h2>
			
			{% else %}
				<form action="." method="POST">
					{% csrf_token %}
					{{ contact_form.as_p }}
					
					<input type="submit" value="Submit" >
					<input type="reset" value="Reset" >
					
				</form>
			{% endif %}
		</div>
		<div class="span8">
			<img src="{{ STATIC_URL }}img/rock.jpg"  alt="rock" />
		</div>
	</div>
{% endblock %}
